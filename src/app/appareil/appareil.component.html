<li [ngClass]="{'list-group-item': true,
                'list-group-item-success':appareilStatus==='allumé',
                'list-group-item-danger':appareilStatus==='éteint'}">
  <!--*ngif : condition si ..-->
  <div style="height: 20px;width: 20px;background-color: red;" *ngIf="appareilStatus==='éteint'"></div>
  <!--Les accolades pour integrer des éléments venant du TypeScript appeler (interpolation)-->
  <!--ngStyle : directive , changer la couleur du h4 selon la condition dans la méthode getColot()-->
  <h4 [ngStyle]="{'color': getColor()}">Appareil : {{ appareilName }} -- état : {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
